<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/image/googlefavicon.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <ul class="header_left">
           <li><a href="">About</a></li>
           <li><a href="">Store</a></li>
        </ul>
        <ul class="header_right">
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><a href=""><img class="header_right--appicon" src="image/appicon.png" alt="appicon"></a></li>
            <li><button class="header_right--button" type="button" name="button">Sign In</button></li>
        </ul>
    </header>
    <main class="main">
        <img src="./image/googlelogo.png" alt="Google Logo" class="main_logo">
        <div class="main_search-bar">
            <img class="main_search-bar--magnify" src="./image/magnifying_glass.jpg" alt="magnifyglass">
            <input class="main_search-bar--input" type="search" name="search">
            <a href="#"><img class="main_search-bar--microphone" src="./image/google_microphone.png" alt="microphone" ></a>
        </div>
        <div class="main_bttn-container">
            <button class="main_bttn-container--left" type="button" name="button">Google Search</button>
            <button class="main_bttn-container--right" type="button" name="button">I'm Feeling Lucky</button>
        </div>
        <div class="main__language">
            <p>Other Languages you can use Google: <a href="#">Turkish</a></p>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__country">Turkey</div>
        <ul class="footer__left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search  Works</a></li>
        </ul>
        <ul class="footer__right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
    
</body>
</html>
